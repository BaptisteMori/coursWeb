<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>etoile</title>
  </head>
  <body>
    <script type="text/javascript">
      function etoile(n) {
        let s="";
        for (let i = 0; i < n; i++) {
          s+="*";
        }
        return s;
      }

      console.log(etoile(6));
      setTimeout(function(){
        console.log(etoile(17));
      },5000);
    </script>
  </body>
</html>
